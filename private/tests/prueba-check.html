<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Text Box</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="./plugin/font-awesome/css/all.css" type="text/css">
  <link rel='stylesheet' type='text/css' href='./css/textbox.css'>


</head>
<body>
  <a onclick="pop()" class="btn">Show Box</a>

  <div id="box">
    <span class="fas fa-check"></span>
    <h1 id="mensaje">Actualizado con Exito!</h1>
    <a onclick="pop()" class="close">Cerrar</a>
  </div>

  <script type="text/javascript" src="./plugin/font-awesome/js/all.js" data-auto-replace-svg="nest"></script>

  <script type="text/javascript">
    var c = 0;
    function pop(){
      if(c == 0){
        document.getElementById("box").style.display = "block";
        c = 1;
      } else {
        document.getElementById("box").style.display = "none";
        c = 0;
      }
    } 
  </script>

</body>
</html>

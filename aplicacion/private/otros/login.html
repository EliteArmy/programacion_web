<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Julio Ariel G. P.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>    
    
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/estilos-login.css">

  </head>

  <body class="">
    <!-- Contenido -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">

          <form class="form-signin well card">
            <!--
            <div class="heading-image text-white text-center">
              <span class="" aria-hidden="true" href="">
              <img src="img/dargon2.png" alt="dragon" width="75" height="75"></span>
            </div>
            -->
            <div class="text-center">
              <img src="img/dargon1.png" alt="dragon" width="75" height="75">
            </div>

            <div class="text-center">
              <h1 class="h3 font-weight-normal letra mt-2">Inicio de Sesión</h1>
            </div>

            <hr>

            <label for="correo">Correo Electrónico</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text fas fa-user bg-white border-right-0"></span>
              </div>
              <input type="text" id="correo" class="form-control" placeholder="Correo Electrónico" autofocus>
              <div id="validar-correo" class="invalid-feedback valid-feedback">
              </div>
            </div>
            
            <label for="contrasena">Contraseña</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text fas fa-lock bg-white border-right-0"></span>
              </div>
              <input type="password" id="contrasena" class="form-control " placeholder="Contraseña"> 
              <div id="validar-contrasena" class="invalid-feedback">
              </div>
            </div>
            <div class="text-right">
                <a href="#" class=""><i>Olvido su correo / contraseña?</i></a>
            </div>
            <!--
            <div class="checkbox mb-3">
              <label>
                <input style="display: none" type="checkbox" onchange="document.getElementById('contrasena').type = this.checked ? 'text' : 'password'">  
                  <i class="far fa-eye"></i>
              </label>
            </div>
            -->
            <div class="mt-3">
                <a href="dash-carpeta.html">
                  <button id="btn-login" class="btn btn-primary btn-block" type="button">Ingresar</button>
                </a>
              </div>



            <div class="col-12">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">o</span>
              </div>
             </div>

            <button class="btn btn-primary" type="button"> 
                <i class="fab fa-facebook mr-2"></i>Conectarse con Facebook
              </button>

              <div class="mt-2 ">
                  <div class=" text-left">
                    <a href="#" class=""><i>No tiene cuenta? Registrese</i></a>
                  </div>
                </div>
          </form>

          <footer>
            <p class="mt-3 mb-3 text-center text-black">
              Copyright © 2019 Julio Ariel
            </p>
          </footer>
        </div>
      </div>
    </div>
    <!-- Fin Contenido -->

    <script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="./js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="./plugin/font-awesome/js/all.js" data-auto-replace-svg="nest"></script>
    <script type="text/javascript" src="./js/controladores/login.js"></script>

  </body>

</html>
